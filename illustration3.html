<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnolia Tree Bloom – Illustration</title>

  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #F4EFE9;
      color: #5A5352;
    }

    header {
      background-color: #E6D7CE;
      padding: 40px 20px 20px;
      text-align: center;
      border-bottom: 2px solid #D8CFC7;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #5A5352;
      letter-spacing: 1px;
    }

    /* MENU BUTTON */
    .menu-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      padding: 12px 22px;
      background-color: #F4EFE9;
      border: 1px solid #D8CFC7;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
      color: #5A5352;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    .menu-button:hover {
      background-color: #E6D7CE;
      transform: translateY(-2px);
    }

    /* HAMBURGER → X */
    .hamburger {
      width: 22px;
      height: 16px;
      position: relative;
    }
    .hamburger span {
      position: absolute;
      height: 3px;
      width: 100%;
      background-color: #5A5352;
      left: 0;
      transition: 0.35s ease;
      border-radius: 3px;
    }
    .hamburger span:nth-child(1) { top: 0; }
    .hamburger span:nth-child(2) { top: 6px; }
    .hamburger span:nth-child(3) { top: 12px; }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 6px;
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg);
      top: 6px;
    }

    /* DROPDOWN MENU */
    .dropdown {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
      margin-top: 10px;
      background-image: url("https://www.transparenttextures.com/patterns/paper.png");
      background-color: #F4EFE9;
      border-radius: 14px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      width: 240px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 0 10px 0;
    }

    .dropdown.show {
      max-height: 400px;
      opacity: 1;
    }

    .dropdown a {
      display: block;
      text-decoration: none;
      padding: 12px;
      margin: 10px auto;
      width: 180px;
      background-color: #FFFFFFEE;
      border: 1px solid #D8CFC7;
      border-radius: 8px;
      color: #5A5352;
      text-align: center;

      opacity: 0;
      transform: translateY(10px);
      animation: fadeUp 0.5s forwards;
    }

    .dropdown a:nth-child(1) { animation-delay: 0.15s; }
    .dropdown a:nth-child(2) { animation-delay: 0.30s; }
    .dropdown a:nth-child(3) { animation-delay: 0.45s; }
    .dropdown a:nth-child(4) { animation-delay: 0.60s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* PAGE CONTENT */
    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #FCF9F6;
      border-radius: 14px;
      border: 1px solid #D8CFC7;
      text-align: center;
    }
