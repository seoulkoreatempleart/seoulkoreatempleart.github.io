<style>
/* ---------- PAGE SLIDE DOWN ---------- */
body {
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  background-color: #F5E8E0;
  color: #5A5352;
  animation: pageDrop 0.6s ease;
}

@keyframes pageDrop {
  from { opacity: 0; transform: translateY(-12px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ---------- HEADER (ABOUT STYLE) ---------- */
.simple-header {
  position: relative;
  background-color: #E6D7CE;
  padding: 40px 20px 20px;
  text-align: center;
  border-bottom: 2px solid #D8CFC7;
  color: #5A5352;
  letter-spacing: 1px;
}

/* ---------- MOBILE MENU BUTTON ---------- */
.mobile-menu-button {
  position: absolute;
  left: 20px;
  top: 20px;
  cursor: pointer;
}

.hamburger span {
  display: block;
  width: 24px;
  height: 3px;
  background-color: #8F7A68;
  margin: 4px 0;
  border-radius: 2px;
  transition: transform 0.3s ease, opacity 0.2s ease;
}

/* Hamburger animation */
.hamburger.open span:nth-child(1) {
  transform: translateY(7px) rotate(45deg);
}
.hamburger.open span:nth-child(2) {
  opacity: 0;
}
.hamburger.open span:nth-child(3) {
  transform: translateY(-7px) rotate(-45deg);
}

/* ---------- DROPDOWN (PUSHES PAGE DOWN) ---------- */
.mobile-dropdown {
  display: flex;
  flex-direction: column;
  background-color: #fbf7f4;
  border: 1px solid #d6c9c0;
  border-radius: 12px;
  margin: 10px auto 20px auto;
  width: 90%;
  overflow: hidden;

  max-height: 0;
  opacity: 0;
  transition: max-height 0.5s ease, opacity 0.35s ease;
}

.mobile-dropdown.open {
  max-height: 360px;
  opacity: 1;
}

.mobile-dropdown a {
  padding: 14px 18px;
  border-bottom: 1px solid #e4dcd5;
  text-decoration: none;
  color: #6d5a4a;
  font-size: 1.05rem;
}

.mobile-dropdown a:last-child {
  border-bottom: none;
}

/* ---------- CONTENT ---------- */
.wrapper {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
  background: #F5EDE7;
  border-radius: 14px;
  border: 1px solid #DDD0C3;
}

h2 {
  text-align: center;
  color: #8F7A68;
  margin-top: 0;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
  margin-top: 25px;
}

.grid div {
  background: white;
  border: 1px solid #DDD0C3;
  border-radius: 10px;
  height: 200px;
}

/* ---------- FOOTER ---------- */
footer {
  background: #E6D7CE;
  color: #5A5352;
  text-align: center;
  padding: 18px;
  margin-top: 40px;
  font-size: 0.9rem;
  border-top: 2px solid #D8CFC7;
}
</style>
</head>

<body>

<header class="simple-header">
  The Family Proclamation 

  <!-- MENU BUTTON -->

      <span></span><span></span><span></span>
    </div>
  </div>
</header>

<!-- DROPDOWN MENU -->
<div class="mobile-dropdown" id="dropdownMenu">

  <a href="about.html">About & Contact</a>
</div>

<div class="wrapper">
  <h2>The Family: A Proclamation to the World</h2>
  <p style="text-align:center;">Here will be illustrations inspired by the Family Proclamation.</p>

  <div class="grid">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<footer>© Seoul Korea Temple Art</footer>

<script>
function toggleMenu() {
  const dropdown = document.getElementById("dropdownMenu");
  const hamburger = document.querySelector(".hamburger");

  dropdown.classList.toggle("open");
  hamburger.classList.toggle("open");
}
</script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js');
}
</script>
</body>
</html>
