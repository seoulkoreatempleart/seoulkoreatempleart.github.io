<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Family: A Proclamation to the World – Seoul Korea Temple Art</title>

<link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
<link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png">
<link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
<link rel="icon" type="image/png" sizes="512x512" href="favicon-512.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #F5E8E0;
      color: #8F7A68;
    }

    /* ------------------ HEADER ------------------ */
header {
    background-color: #E6D7CE;
    padding: 40px 20px 20px;
    text-align: center;
    border-bottom: 2px solid #D8CFC7;
    width: 100%;
    box-sizing: border-box;
    color: #5A5352;

}
/* ✔ Match homepage: constrain and center header content */
header .inner {
    max-width: 520px;
    margin: 0 auto;
}

header h1 {
    margin: 0 auto;
    font-size: 2.1em;
    color: #5A5352;
    letter-spacing: 1px;
    text-align: center;
    white-space: normal;
    width: 100%;
}

    /* MOBILE MENU BUTTON */
    .mobile-menu-button {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.4rem;
  padding: 8px;            /* smaller click area, no box look */
  cursor: pointer;
  background-color: transparent; /* ← key line */
  border-radius: 0;        /* remove rounded button feel */
  width: fit-content;
  margin: 15px auto;
  font-weight: 600;
}

.hamburger span {
  display: block;
  width: 24px;
  height: 3px;
  background-color: #8F7A68; /* lighter tone you like */
  margin: 4px 0;
  border-radius: 2px;
}
    
    .mobile-menu-button .hamburger {
  margin-right: 0;          /* remove spacing for text */
  transition: transform 0.4s ease;
  display: block;
    }
    

    /* MOBILE DROPDOWN */
    .mobile-dropdown {
      display: none;
      flex-direction: column;
      background-color: #fbf7f4;
      border: 1px solid #d6c9c0;
      border-radius: 12px;
      margin: 10px auto 20px auto;
      width: 90%;
      overflow: hidden;
      transform-origin: top;
      animation: slideDown 0.4s ease forwards;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: scaleY(0); }
      to { opacity: 1; transform: scaleY(1); }
    }

    .mobile-dropdown a {
      padding: 14px 18px;
      border-bottom: 1px solid #e4dcd5;
      text-decoration: none;
      color: #6d5a4a;
      font-size: 1.05rem;
      font-weight: 500;
    }

    .mobile-dropdown a:last-child {
      border-bottom: none;
    }

    /* Remove desktop nav entirely */
    nav {
      display: none !important;
    }

    .wrapper {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #F5EDE7;
      border-radius: 14px;
      border: 1px solid #DDD0C3;
    }

    h2 {
      text-align: center;
      color: #8F7A68;
      margin-top: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }

    .grid div {
      background: white;
      border: 1px solid #DDD0C3;
      border-radius: 10px;
      padding: 10px;
      height: 200px;
    }

    footer {
      background: #F5E8E0;
      color: #8F7A68;
      text-align: center;
      padding: 18px;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>The Family: A Proclamation to the World</header>

  <!-- MOBILE MENU BUTTON (with animated hamburger → X) -->
 <div class="mobile-menu-button" onclick="toggleMenu()" aria-label="Open menu">
  <div class="hamburger">
    <span></span><span></span><span></span>
  </div>
</div>

  <!-- MOBILE DROPDOWN MENU -->
  <div class="mobile-dropdown" id="dropdownMenu">
    <a href="index.html">Home</a>
    <a href="illustrations.html">Illustrations</a>
    <a href="paintings.html">The Family: A Proclamation to the World</a>
    <a href="musings.html">Musings</a>
    <a href="about.html">About / Contact</a>
  </div>

  <div class="wrapper">
    <h2>My Painting Collection</h2>
    <p style="text-align:center;">Here will be illustrations inspired by the Family Proclamation.</p>

    <div class="grid">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <footer>© Seoul Korea Temple Art</footer>

  <script>
    const button = document.getElementById("menuButton");
    const dropdown = document.getElementById("dropdownMenu");
    const ham = document.getElementById("hamburger");

    let open = false;

    button.addEventListener("click", () => {
      open = !open;

      if (open) {
        dropdown.style.display = "flex";
        ham.style.transform = "rotate(90deg)";
        ham.textContent = "✕";
      } else {
        dropdown.style.display = "none";
        ham.style.transform = "rotate(0deg)";
        ham.textContent = "☰";
      }
    });
  </script>
</body>
</html>
