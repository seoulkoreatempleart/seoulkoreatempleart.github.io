<head>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #F5E8E0;
  color: #8F7A68;
}

/* ------------------ HEADER ------------------ */
header {
  background-color: #E6D7CE;
  padding: 40px 20px 20px;
  text-align: center;
  border-bottom: 2px solid #D8CFC7;
  width: 100%;
  box-sizing: border-box;
  color: #5A5352;
  position: relative;
}

/* Center header content */
header .inner {
  max-width: 520px;
  margin: 0 auto;
}

header h1 {
  margin: 0;
  font-size: 2.1em;
  color: #5A5352;
  letter-spacing: 1px;
}

/* ------------------ MOBILE MENU BUTTON ------------------ */
.mobile-menu-button {
  position: absolute;
  top: 20px;
  left: 20px;

  display: flex;
  align-items: center;
  justify-content: center;

  padding: 8px;
  cursor: pointer;
  background-color: transparent;
}

.hamburger span {
  display: block;
  width: 24px;
  height: 3px;
  background-color: #8F7A68;
  margin: 4px 0;
  border-radius: 2px;
  transition: transform 0.3s ease, opacity 0.2s ease;
}

/* Hamburger open animation */
.hamburger.open span:nth-child(1) {
  transform: translateY(7px) rotate(45deg);
}
.hamburger.open span:nth-child(2) {
  opacity: 0;
}
.hamburger.open span:nth-child(3) {
  transform: translateY(-7px) rotate(-45deg);
}

/* ------------------ MOBILE DROPDOWN ------------------ */
.mobile-dropdown {
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%) scaleY(0);
  transform-origin: top;
  opacity: 0;

  display: flex;
  flex-direction: column;

  width: 90%;
  max-width: 520px;

  background-color: #fbf7f4;
  border: 1px solid #d6c9c0;
  border-radius: 12px;
  overflow: hidden;

  transition: transform 0.35s ease, opacity 0.25s ease;
  z-index: 1000;
}

.mobile-dropdown.open {
  transform: translateX(-50%) scaleY(1);
  opacity: 1;
}

.mobile-dropdown a {
  padding: 14px 18px;
  border-bottom: 1px solid #e4dcd5;
  text-decoration: none;
  color: #6d5a4a;
  font-size: 1.05rem;
  font-weight: 500;
}

.mobile-dropdown a:last-child {
  border-bottom: none;
}

/* ------------------ CONTENT ------------------ */
.wrapper {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
  background: #F5EDE7;
  border-radius: 14px;
  border: 1px solid #DDD0C3;
}

h2 {
  text-align: center;
  color: #8F7A68;
  margin-top: 0;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
  margin-top: 25px;
}

.grid div {
  background: white;
  border: 1px solid #DDD0C3;
  border-radius: 10px;
  height: 200px;
}

footer {
  background: #F5E8E0;
  color: #8F7A68;
  text-align: center;
  padding: 18px;
  margin-top: 40px;
  font-size: 0.9rem;
}
</style>
</head>

<body>

<header>
  <div class="inner">
    <h1>The Family: A Proclamation to the World</h1>
  </div>

  <div class="mobile-menu-button" onclick="toggleMenu()" aria-label="Open menu">
    <div class="hamburger">
      <span></span><span></span><span></span>
    </div>
  </div>

  <div class="mobile-dropdown" id="dropdownMenu">
    <a href="index.html">Home</a>
    <a href="illustrations.html">Illustrations</a>
    <a href="paintings.html">The Family: A Proclamation to the World</a>
    <a href="musings.html">Musings</a>
    <a href="about.html">About / Contact</a>
  </div>
</header>

<div class="wrapper">
  <h2>My Painting Collection</h2>
  <p style="text-align:center;">Here will be illustrations inspired by the Family Proclamation.</p>

  <div class="grid">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<footer>© Seoul Korea Temple Art</footer>

<script>
function toggleMenu() {
  document.getElementById("dropdownMenu").classList.toggle("open");
  document.querySelector(".hamburger").classList.toggle("open");
}
</script>

</body>
</html>
