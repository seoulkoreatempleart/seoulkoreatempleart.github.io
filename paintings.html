<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paintings – Seoul Korea Temple Art</title>

<link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
<link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png">
<link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
<link rel="icon" type="image/png" sizes="512x512" href="favicon-512.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #F5E8E0;
      color: #8F7A68;
    }

    header {
      background: #F5E8E0;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    /* MOBILE MENU BUTTON */
    .mobile-menu-button {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      padding: 12px 18px;
      cursor: pointer;
      background-color: #f6eee6;
      border-radius: 10px;
      width: fit-content;
      margin: 15px auto;
      font-weight: 600;
      transition: transform 0.3s ease;
    }

    .mobile-menu-button .hamburger {
      margin-right: 10px;
      transition: transform 0.4s ease;
      display: inline-block;
    }

    /* MOBILE DROPDOWN */
    .mobile-dropdown {
      display: none;
      flex-direction: column;
      background-color: #fbf7f4;
      border: 1px solid #d6c9c0;
      border-radius: 12px;
      margin: 10px auto 20px auto;
      width: 90%;
      overflow: hidden;
      transform-origin: top;
      animation: slideDown 0.4s ease forwards;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: scaleY(0); }
      to { opacity: 1; transform: scaleY(1); }
    }

    .mobile-dropdown a {
      padding: 14px 18px;
      border-bottom: 1px solid #e4dcd5;
      text-decoration: none;
      color: #6d5a4a;
      font-size: 1.05rem;
      font-weight: 500;
    }

    .mobile-dropdown a:last-child {
      border-bottom: none;
    }

    /* Remove desktop nav entirely */
    nav {
      display: none !important;
    }

    .wrapper {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #F5EDE7;
      border-radius: 14px;
      border: 1px solid #DDD0C3;
    }

    h2 {
      text-align: center;
      color: #8F7A68;
      margin-top: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }

    .grid div {
      background: white;
      border: 1px solid #DDD0C3;
      border-radius: 10px;
      padding: 10px;
      height: 200px;
    }

    footer {
      background: #F5E8E0;
      color: #8F7A68;
      text-align: center;
      padding: 18px;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>Paintings</header>

  <!-- MOBILE MENU BUTTON (with animated hamburger → X) -->
  <div class="mobile-menu-button" id="menuButton">
    <span class="hamburger" id="hamburger">☰</span> Menu
  </div>

  <!-- MOBILE DROPDOWN MENU -->
  <div class="mobile-dropdown" id="dropdownMenu">
    <a href="index.html">Home</a>
    <a href="illustrations.html">Illustrations</a>
    <a href="paintings.html">Paintings</a>
    <a href="musings.html">Musings</a>
    <a href="about.html">About / Contact</a>
  </div>

  <div class="wrapper">
    <h2>My Painting Collection</h2>
    <p style="text-align:center;">Here will be some of my paintings and color works.</p>

    <div class="grid">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <footer>© Seoul Korea Temple Art</footer>

  <script>
    const button = document.getElementById("menuButton");
    const dropdown = document.getElementById("dropdownMenu");
    const ham = document.getElementById("hamburger");

    let open = false;

    button.addEventListener("click", () => {
      open = !open;

      if (open) {
        dropdown.style.display = "flex";
        ham.style.transform = "rotate(90deg)";
        ham.textContent = "✕";
      } else {
        dropdown.style.display = "none";
        ham.style.transform = "rotate(0deg)";
        ham.textContent = "☰";
      }
    });
  </script>
</body>
</html>
