  <style>
    /* =========================
       Musing Graphic Styling
    ========================= */
    .musing-graphic {
      display: block;
      width: 90%;          /* scales with the container */
      max-width: 600px;    /* caps size on large screens */
      height: auto;        /* preserves 3:4 aspect ratio for 900x1200px */
      margin: 1.5rem auto; /* vertical spacing and centering */
      border-radius: 6px;
    }

    /* Tablets */
    @media (min-width: 481px) and (max-width: 1024px) {
      .musing-graphic {
        width: 75%;
        max-width: 500px;
        height: auto;
        margin: 1.2rem auto;
      }
    }

    /* Mobile phones */
    @media (max-width: 480px) {
      .musing-graphic {
        width: 95%;
        max-width: none;
        height: auto;
        margin: 0.8rem auto;
      }
    }

    /* =========================
       Print-friendly CSS
    ========================= */
    @media print {
      body {
        background: #FAF7F2; /* off-white for printing */
        color: #5A5352;      /* sepia/brown text remains readable */
      }

      .wrapper {
        border: none;
        padding: 20px;
        max-width: 100%;
        background: none;
      }

      .musing-graphic {
        width: 80%;
        height: auto;
        margin: 1rem auto;
        border-radius: 0;
      }

      header, footer, .menu-button, .dropdown {
        display: none;
      }

      .entry {
        border: none;
        background: none;
        margin: 1rem 0;
      }
    }

    /* =========================
       Existing Styles
    ========================= */
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #F4EFE9;
      color: #5A5352;
    }

    header {
      background-color: #E6D7CE;
      padding: 40px 20px 20px;
      text-align: center;
      border-bottom: 2px solid #D8CFC7;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2.1em;
      color: #5A5352;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    .definition { font-weight: normal; margin-bottom: 1rem; }
    .checklist { list-style: none; padding-left: 0; }

    /* MENU BUTTON */
    .menu-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      padding: 12px 22px;
      background-color: #F4EFE9;
      border: 1px solid #D8CFC7;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
      color: #5A5352;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    .menu-button:hover {
      background-color: #E6D7CE;
      transform: translateY(-2px);
    }

    /* HAMBURGER → X ANIMATION */
    .hamburger {
      width: 22px;
      height: 16px;
      position: relative;
    }

    .hamburger span {
      position: absolute;
      height: 3px;
      width: 100%;
      background-color: #5A5352;
      left: 0;
      transition: 0.35s ease;
      border-radius: 3px;
    }

    .hamburger span:nth-child(1) { top: 0; }
    .hamburger span:nth-child(2) { top: 6px; }
    .hamburger span:nth-child(3) { top: 12px; }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 6px;
    }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg);
      top: 6px;
    }

    /* DROPDOWN MENU */
    .dropdown {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
      margin-top: 10px;

      background-image: url("https://www.transparenttextures.com/patterns/paper.png");
      background-color: #F4EFE9;

      border-radius: 14px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      width: 240px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 0 10px 0;
    }

    .dropdown.show {
      max-height: 400px;
      opacity: 1;
    }

    /* Staggered fade-in Links */
    .dropdown a {
      display: block;
      text-decoration: none;
      padding: 12px;
      margin: 10px auto;
      width: 180px;
      background-color: #FFFFFFEE;
      border: 1px solid #D8CFC7;
      border-radius: 8px;
      color: #5A5352;
      text-align: center;

      opacity: 0;
      transform: translateY(10px);
      animation: fadeUp 0.5s forwards;
    }

    .dropdown a:nth-child(1) { animation-delay: 0.15s; }
    .dropdown a:nth-child(2) { animation-delay: 0.30s; }
    .dropdown a:nth-child(3) { animation-delay: 0.45s; }
    .dropdown a:nth-child(4) { animation-delay: 0.60s; }
    .dropdown a:nth-child(5) { animation-delay: 0.75s; }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* PAGE CONTENT */
    .wrapper {
      max-width: 850px;
      margin: 40px auto;
      padding: 30px;
      background: #FCF9F6;
      border-radius: 14px;
      border: 1px solid #D8CFC7;
    }

    h2 {
      text-align: center;
      margin-top: 0;
      font-size: 1.8rem;
    }

    p.sub {
      text-align: center;
      margin-top: -10px;
      font-size: 1rem;
      color: #6d615c;
    }

    .entry {
      background: white;
      border: 1px solid #D8CAC0;
      border-radius: 12px;
      padding: 20px;
      margin: 28px 0;
    }

    .scripture {
      font-style: italic;
      color: #4c4643;
      margin-bottom: 8px;
      font-size: 1.06rem;
      margin-left: 18px;
    }

    .reference {
      font-weight: bold;
      color: #6d5f5c;
      margin-bottom: 15px;
    }

    .thought { line-height: 1.55; color: #5a5352; }

    footer {
      background: #E6D7CE;
      color: #5A5352;
      text-align: center;
      padding: 18px;
      margin-top: 50px;
      font-size: 0.9rem;
      border-top: 1px solid #D8CFC7;
    }

    .i { font-style: italic; }

  </style>

  <script>
    function toggleMenu() {
      const dropdown = document.getElementById("dropdown");
      const burger = document.getElementById("burger");
      dropdown.classList.toggle("show");
      burger.classList.toggle("active");
    }
  </script>

</head>
