<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #F4EFE9;
  color: #5A5352;
}

/* ---------- HEADER (About-style) ---------- */
.simple-header {
  background-color: #E6D7CE;
  padding: 40px 20px 20px;
  text-align: center;
  border-bottom: 2px solid #D8CFC7;
  position: relative;
}

.simple-header h1 {
  margin: 0;
  font-size: 2em;
  letter-spacing: 1px;
}

/* ---------- HAMBURGER (LEFT, LIGHT COLOR) ---------- */
.mobile-menu-button {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 8px;
  cursor: pointer;
}

.hamburger span {
  display: block;
  width: 24px;
  height: 3px;
  background-color: #8F7A68;
  margin: 4px 0;
  border-radius: 2px;
  transition: transform 0.3s ease, opacity 0.2s ease;
}

.hamburger.open span:nth-child(1) {
  transform: translateY(7px) rotate(45deg);
}
.hamburger.open span:nth-child(2) {
  opacity: 0;
}
.hamburger.open span:nth-child(3) {
  transform: translateY(-7px) rotate(-45deg);
}

/* ---------- SLIDE-DOWN MENU (PUSHES PAGE) ---------- */
.mobile-dropdown {
  max-height: 0;
  overflow: hidden;
  opacity: 0;
  transition: max-height 0.45s ease, opacity 0.3s ease;
  background-color: #fbf7f4;
  border-bottom: 1px solid #d6c9c0;
}

.mobile-dropdown.open {
  max-height: 320px;
  opacity: 1;
}

.mobile-dropdown a {
  display: block;
  padding: 14px 18px;
  border-bottom: 1px solid #e4dcd5;
  text-decoration: none;
  color: #6d5a4a;
  font-size: 1.05rem;
}

.mobile-dropdown a:last-child {
  border-bottom: none;
}

/* ---------- CONTENT ---------- */
.wrapper {
  max-width: 850px;
  margin: 40px auto;
  padding: 30px;
  background: #FCF9F6;
  border-radius: 14px;
  border: 1px solid #D8CFC7;
}

.entry {
  background: white;
  border: 1px solid #D8CAC0;
  border-radius: 12px;
  padding: 20px;
  margin: 28px 0;
}

.scripture {
  font-style: italic;
  margin-left: 18px;
  margin-bottom: 8px;
}

.thought {
  line-height: 1.55;
}

footer {
  background: #E6D7CE;
  color: #5A5352;
  text-align: center;
  padding: 18px;
  margin-top: 50px;
  font-size: 0.9rem;
}
