<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seoul Korea Temple Art</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #F6EDE7;
      color: #7C6858;
    }

    header {
      background: #F2E7E1;
      padding: 25px;
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      color: #7C6858;
      border-bottom: 1px solid #D8C8BB;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: #F2E7E1;
      padding: 15px;
      font-size: 1.1rem;
      border-bottom: 1px solid #D8C8BB;
    }

    nav a {
      text-decoration: none;
      color: #7C6858;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #B29C8B;
    }

    .content {
      padding: 40px;
      margin: 30px auto;
      max-width: 800px;
      background: #F3DCD8;
      border: 1px solid #D8C8BB;
      border-radius: 12px;
      text-align: center;
    }

    .gallery {
      max-width: 900px;
      margin: 40px auto;
      background: #F2E7E1;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #D8C8BB;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .gallery-item {
      background: white;
      border: 1px solid #D8C8BB;
      border-radius: 8px;
      padding: 10px;
    }

    footer {
      background: #F2E7E1;
      color: #7C6858;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 0.9rem;
      border-top: 1px solid #D8C8BB;
    }
  </style>
</head>
