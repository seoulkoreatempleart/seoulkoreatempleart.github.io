<style>
body {
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  background-color: #F4EFE9;
  color: #5A5352;
}

/* ---------- HEADER ---------- */
.simple-header {
  position: relative;
  background-color: #E6D7CE;
  padding: 40px 20px 20px;
  text-align: center;
  border-bottom: 2px solid #D8CFC7;
  color: #5A5352;
  letter-spacing: 1px;
}

/* ---------- MOBILE MENU ---------- */
.mobile-menu-button {
  position: absolute;
  left: 20px;
  top: 20px;
  cursor: pointer;
}

.hamburger span {
  display: block;
  width: 24px;
  height: 3px;
  background-color: #8F7A68;
  margin: 4px 0;
  border-radius: 2px;
  transition: transform 0.3s ease, opacity 0.2s ease;
}

.hamburger.open span:nth-child(1) {
  transform: translateY(7px) rotate(45deg);
}
.hamburger.open span:nth-child(2) {
  opacity: 0;
}
.hamburger.open span:nth-child(3) {
  transform: translateY(-7px) rotate(-45deg);
}

/* ---------- DROPDOWN ---------- */
.mobile-dropdown {
  display: flex;
  flex-direction: column;
  background-color: #fbf7f4;
  border: 1px solid #d6c9c0;
  border-radius: 12px;
  margin: 10px auto 20px auto;
  width: 90%;
  overflow: hidden;
  max-height: 0;
  opacity: 0;
  transition: max-height 0.5s ease, opacity 0.35s ease;
}

.mobile-dropdown.open {
  max-height: 360px;
  opacity: 1;
}

.mobile-dropdown a {
  padding: 14px 18px;
  border-bottom: 1px solid #e4dcd5;
  text-decoration: none;
  color: #6d5a4a;
  font-size: 1.05rem;
}

.mobile-dropdown a:last-child {
  border-bottom: none;
}

/* ---------- HERO ---------- */
.hero img {
  width: 50%;
  max-width: 400px;
  display: block;
  margin: 50px auto 0 auto;
  border-radius: 12px;
  border: 6px solid;
  border-image: linear-gradient(135deg, #eac8b8, #f7dcdc, #d6b495) 1;
  box-shadow: 0 0 15px rgba(235, 200, 180, 0.35);
}

/* ---------- INTRO ---------- */
.intro {
  text-align: center;
  padding: 50px 20px;
}

footer {
  background: #E6D7CE;
  color: #5A5352;
  text-align: center;
  padding: 20px;
  margin-top: 40px;
  font-size: 0.9rem;
  border-top: 2px solid #D8CFC7;
}

function toggleMenu() {
  const dropdown = document.getElementById("dropdownMenu");

}
