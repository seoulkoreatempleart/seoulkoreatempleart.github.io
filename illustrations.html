<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Illustrations – Seoul Korea Temple Art</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #F5E8E0;
      color: #4A2E2A;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* NAV MENU (matches homepage) */
    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 35px;
      cursor: pointer;
      z-index: 1000;
    }

    .bar {
      width: 100%;
      height: 4px;
      background-color: #4A2E2A;
      margin: 6px 0;
      transition: 0.4s;
    }

    .menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #E4D5CC;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding-top: 80px;
      transition: right 0.4s ease;
      z-index: 999;
    }

    .menu a {
      display: block;
      padding: 15px 25px;
      text-decoration: none;
      color: #4A2E2A;
      font-size: 1.2rem;
      transition: background 0.3s;
    }

    .menu a:hover {
      background: #D8C3B9;
    }

    .menu-open .menu {
      right: 0;
    }

    .menu-open .bar:nth-child(1) {
      transform: rotate(-45deg) translate(-7px, 7px);
    }

    .menu-open .bar:nth-child(2) {
      opacity: 0;
    }

    .menu-open .bar:nth-child(3) {
      transform: rotate(45deg) translate(-7px, -7px);
    }

    /* CONTENT */
    .content-container {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
      margin-top: 80px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    /* Illustration grid */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      justify-items: center;
      margin-top: 20px;
    }

    .thumb {
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .thumb:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.22);
    }

    /* Footer */
    footer {
      margin-top: 40px;
      background: #E4D5CC;
      color: #4A2E2A;
      padding: 15px;
      text-align: center;
      width: 100%;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>

  <script>
    function toggleMenu() {
      document.body.classList.toggle("menu-open");
    }
  </script>
</head>

<body>

  <!-- Hamburger Menu Icon -->
  <div class="menu-icon" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- Slide-Out Menu -->
  <div class="menu">
    <a href="index.html">Home</a>
    <a href="illustrations.html">Illustrations</a>
    <a href="musings.html">Musings</a>
    <a href="about.html">About</a>
  </div>

  <div class="content-container">
    <h1>Illustrations</h1>

    <div class="grid">

      <!-- Correct image links + correct filenames -->
      <a href="illustration1.html">
        <img src="sealing_joseon_couple.jpg" class="thumb" alt="Sealing Couple">
      </a>

      <a href="illustration2.html">
        <img src="waiting_joseon_family.png" class="thumb" alt="Waiting Family">
      </a>

      <a href="illustration3.html">
        <img src="temple_magnolia_tree_bloom.png" class="thumb" alt="Magnolia Tree Bloom">
      </a>

    </div>
  </div>

  <footer>
    © Seoul Korea Temple Art
  </footer>

</body>
</html>
