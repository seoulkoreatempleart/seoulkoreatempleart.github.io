<style>
/* ------------------ GLOBAL ------------------ */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    background: #F5E8E0;
    color: #5A5352;
}

/* ------------------ HEADER ------------------ */
/* ================== GLOBAL PAGE BANNER (LIGHT) ================== */
.page-banner {
  background-color: #E6D7CE;
  padding: 40px 20px 20px;
  border-bottom: 2px solid #D8CFC7;
  width: 100%;
  box-sizing: border-box;
  text-align: center;
}

.page-banner .inner {
  max-width: 520px;
  margin: 0 auto;
}

.page-banner h1 {
  margin: 0;
  font-family: Arial, sans-serif;
  font-size: 2.1em;
  font-weight: 400;          /* ← THIS is the lightness */
  color: #5A5352;
  letter-spacing: 1px;       /* ← THIS is crucial */
  line-height: 1.3;
  white-space: normal;
  text-transform: none;
}

.banner-text {
  font-family: Arial, sans-serif;
  font-size: 2.1em;
  font-weight: normal;        /* exact weight of good banner */
  color: #5A5352;
  letter-spacing: 1px;       /* spreads letters for light feel */
  line-height: 1.3;
  text-align: center;
  margin: 0 auto;
  white-space: normal;
}

@media (max-width: 480px) {
  .banner-text {
    font-size: 1.8em;
  }
}


/* ------------------ MOBILE MENU ------------------ */
.mobile-menu-button {
  display: flex;
  align-items: center;
  justify-content: flex-start; /* hamburger on left */;
  font-size: 1.4rem;
  padding: 12px;
  cursor: pointer;
  background-color: #5A5352;
  border-radius: 10px;
  width: fit-content;
  margin: 15px 20px; /* top/bottom 15px, left 20px */
  font-weight: 600;
  transition: transform 0.3s ease;
}

.mobile-menu-button .hamburger {
  transition: transform 0.4s ease;
  display: inline-block;
}

.mobile-dropdown {
  display: none;
  flex-direction: column;
  background-color: #fbf7f4;
  border: 1px solid #d6c9c0;
  border-radius: 12px;
  margin: 5px 0 20px 20px; /* left aligned with hamburger */
  width: calc(90% - 20px); /* slightly smaller than page width to align */
  overflow: hidden;
  transform-origin: top;
  animation: slideDown 0.4s ease forwards;
}
@media (min-width: 700px) {
  .mobile-dropdown {
    width: 320px;      /* comfortable menu width */
    max-width: 90vw;   /* safety on small tablets */
  }
}
    
@keyframes slideDown {
  from { opacity: 0; transform: scaleY(0); }
  to { opacity: 1; transform: scaleY(1); }
}

.mobile-dropdown a {
  padding: 14px 18px;
  border-bottom: 1px solid #e4dcd5;
  text-decoration: none;
  color: #5A5352;
  font-size: 1.05rem;
  font-weight: 500;
}

.mobile-dropdown a:last-child {
  border-bottom: none;
}

/* ------------------ CONTENT CONTAINER & GRID ------------------ */
.content-container {
  max-width: 900px;
  padding: 20px;
  margin: 40px auto;
  text-align: center;
  width: 100%;
  box-sizing: border-box;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  justify-items: center;
  width: 100%;
  box-sizing: border-box;
}

.thumb {
  width: 92%;
  max-width: 180px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  cursor: pointer;
}

.thumb:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 14px rgba(0,0,0,0.22);
}

@media (max-width: 400px) {
  .thumb { width: 90%; }
  .grid { gap: 10px; }
}

@media (min-width: 700px) {
  .grid { grid-template-columns: 1fr 1fr 1fr; gap: 18px; }
  .thumb { width: 95%; max-width: 200px; }
}

/* ------------------ FOOTER ------------------ */
footer {
  margin-top: 40px;
  background: #E6D7CE;
  color: #5A5352;
  padding: 15px;
  text-align: center;
  border-top: 2px solid #D8CFC7;
  width: 100%;
  box-sizing: border-box;
}
</style>
</head>

<body>

<header class="simple-header">
  Temple and Family History
</header>

<!-- MOBILE MENU BUTTON (hamburger only, left-aligned) -->
<div class="mobile-menu-button" id="menuButton">
  <span class="hamburger" id="hamburger">☰</span>
</div>

<!-- MOBILE DROPDOWN MENU (left-aligned with button) -->
<div class="mobile-dropdown" id="dropdownMenu">
  <a href="index.html">Home</a>
  <a href="illustrations.html">Temple and Family History</a>
  <a href="paintings.html">The Family: A Proclamation to the World</a>
  <a href="musings.html">Musings</a>
  <a href="about.html">About / Contact</a>
</div>

<div class="content-container">
  <div class="grid">
    <a href="illustration1.html"><img src="images/sealing_joseon_couple.jpg" class="thumb" alt="Sealing Couple"></a>
    <a href="illustration2.html"><img src="images/waiting_joseon_family.png" class="thumb" alt="Waiting Family"></a>
    <a href="illustration3.html"><img src="images/temple_magnolia_tree_bloom.png" class="thumb" alt="Magnolia Tree Bloom"></a>
    <a href="illustration4.html"><img src="images/10_views_think_celestial.jpg" class="thumb" alt="10 Views Think Celestial"></a>
    <a href="illustration5.html"><img src="images/hero2.jpg" class="thumb" alt="Hero 2"></a>
    <a href="illustration6.html"><img src="images/Praise_temple.jpg" class="thumb" alt="Eternal Praise"></a>
  </div>
</div>

<footer>© Seoul Korea Temple Art</footer>

<script>
const button = document.getElementById("menuButton");
const dropdown = document.getElementById("dropdownMenu");
const ham = document.getElementById("hamburger");

let open = false;

button.addEventListener("click", () => {
  open = !open;

  if (open) {
    dropdown.style.display = "flex";
    ham.style.transform = "rotate(90deg)";
    ham.textContent = "✕";
  } else {
    dropdown.style.display = "none";
    ham.style.transform = "rotate(0deg)";
    ham.textContent = "☰";
  }
});

// Optional: Service worker registration
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
