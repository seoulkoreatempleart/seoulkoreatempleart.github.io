<!-- Updated Illustrations Page Template with Footer, Smaller Thumbnails, and Clickable Links -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Illustrations – Seoul Korea Temple Art</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #F5E8E0;
      color: #4A2E2A;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Container */
    .content-container {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.2rem;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    /* Illustration grid */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      justify-items: center;
      margin-top: 20px;
    }

    .thumb {
      width: 80%; /* 20% smaller than previous */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .thumb:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.22);
    }

    /* Footer */
    footer {
      margin-top: 40px;
      background: #E4D5CC;
      color: #4A2E2A;
      padding: 15px;
      text-align: center;
      width: 100%;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <div class="content-container">
    <h1>Illustrations</h1>

    <div class="grid">
      <!-- EXAMPLE THUMBNAILS – replace image filenames -->
      <a href="illustration1.html"><img src="illustration1.jpg" class="thumb" alt="Illustration 1"></a>
      <a href="illustration2.html"><img src="illustration2.jpg" class="thumb" alt="Illustration 2"></a>
      <a href="illustration3.html"><img src="illustration3.jpg" class="thumb" alt="Illustration 3"></a>
      <a href="illustration4.html"><img src="illustration4.jpg" class="thumb" alt="Illustration 4"></a>
    </div>
  </div>

  <footer>
    © Seoul Korea Temple Art
  </footer>

</body>
</html>
